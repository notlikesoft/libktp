{% include 'head/head_index.html' %}
<style type="text/css">
	#index_page{
		background: url('{{ url_for('static', filename='images/images.jpg') }}') no-repeat fixed;
		-webkit-background-size: 80% 100%;
        -moz-background-size: 100% 100%;
        -o-background-size: 100% 100%;
        background-size: 100% 100%;
	}
</style>
</head>
<body id="index_page">

	{% include 'header/header_index.html' %}

	{% if msg == True %}
		<script>sweetAlert("", "Terima Kasih telah menghubungi Admin. Kami akan memberikan feedback kepada Anda melalui email ataupun nomor telepon yang Anda masukkan tadi.", "success");</script>
	{% endif %}

	<div class="container" style="margin-top: 2%;">
		<div class="card" id="search_ktp">
			<div class="card-body">
				<center><img src="{{ url_for('static', filename='images/egov.png') }}" style="height: 200px;" class="img-fluid"></center>
				<h3 align="center">Aplikasi Pengumpulan Data KTP dan Pencarian</h3><hr>
				<form action="/search-ktp" method="get">
					<div class="form-group">
						<label for="nik">NIK</label>
						<input type="text" name="nik" class="form-control" id="nik" placeholder="Masukan NIK yang ingin di cari..." required>
					</div>
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<button type="submit" class="btn btn-outline-success btn-block">Cari KTP</button>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

{% include 'footer/footer_index.html' %}
</body>
</html>
