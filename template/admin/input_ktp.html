{% include 'head/head_admin.html' %}
</head>
<body>

	{% include 'header/header_admin.html' %}

	<div class="container" style="margin-top: 2%;margin-bottom: 2%">
		<div class="card">
			<div class="card-body">
				<h3>Simpan KTP</h3>
				<div class="alert alert-info alert-dismissible fade show">
		            Isi data di bawah ini sesuai dengan KTP.
		            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
		              <span aria-hidden="true">&times;</span>
		            </button>
		        </div><hr>
				<form method="post" action="">
		          <div class="row">
		            <div class="col-md-6">
		              <div class="form-group">
		                <label for="nik_input">NIK</label>
		                <input type="text" name="nik_input" class="form-control" id="nik_input" placeholder="Masukkan NIK" required>
		              </div>
		            </div>
		            <div class="col-md-6">
		              <div class="form-group">
		                <label for="nama">Nama</label>
		                <input type="text" name="nama" class="form-control" id="nama" placeholder="Masukkan Nama" required>
		              </div>
		            </div>
		          </div>
		          <div class="row">
		            <div class="col-md-6">
		              <div class="form-group">
		                <label for="tempat_lahir">Tempat Lahir</label>
		                <input type="text" name="tempat_lahir" class="form-control" id="tempat_lahir" placeholder="Masukkan Tempat Lahir" required>
		              </div>
		            </div>
		            <div class="col-md-6">
		              <div class="form-group">
		                <label for="tgl_lahir">Tanggal Lahir</label>
		                <input type="date" name="tgl_lahir" class="form-control" id="tgl_lahir" required>
		              </div>
		            </div>
		          </div>
		          <div class="row">
		            <div class="col-md-6">
		              <div class="form-group">
		                <label for="jk">Jenis Kelamin</label>
		                <select name="jk" class="form-control" id="jk" required>
		                  <option value="">...</option>
		                  <option value="Perempuan">Perempuan</option>
		                  <option value="Laki-laki">Laki-laki</option>
		                </select>
		              </div>
		            </div>
		            <div class="col-md-6">
		              <div class="form-group">
		                <label for="gol_darah">Golongan Darah</label>
		                <input type="text" name="gol_darah" class="form-control" id="gol_darah" placeholder="Masukkan Golongan Darah">
		              </div>
		            </div>
		          </div>
		          <div class="row">
		          	<div class="col-md-6">
		          		<div class="form-group">
				            <label for="agama">Agama</label>
				            <select name="agama" class="form-control" id="agama" required>
				            	<option value="">...</option>
				            	<option value="Kristen Protestan">Kristen Protestan</option>
				            	<option value="Islam">Islam</option>
				            	<option value="Hindu">Hindu</option>
				            	<option value="Buddha">Buddha</option>
				            	<option value="Khatolik">Khatolik</option>
				            	<option value="Konghucu">Konghucu</option>
				            </select>
				          </div>
		          	</div>
		          	<div class="col-md-6">
		          		<div class="form-group">
				            <label for="alamat">Alamat</label>
				            <input type="text" name="alamat" id="alamat" class="form-control" placeholder="Masukkan Alamat">
				        </div>
		          	</div>
		          </div>
		          <div class="row">
		            <div class="col-md-4">
		              <div class="form-group">
		                <label for="rt_rw">RT/RW</label>
		                <input type="text" name="rt_rw" class="form-control" id="rt_rw" placeholder="Masukkan RT/RW">
		              </div>
		            </div>
		            <div class="col-md-4">
		              <div class="form-group">
		                <label for="kel_desa">Kelurahan/Desa</label>
		                <input type="text" name="kel_desa" class="form-control" id="kel_desa" placeholder="Masukkan Kelurahan/Desa">
		              </div>
		            </div>
		            <div class="col-md-4">
		              <div class="form-group">
		                <label for="kecamatan">Kecamatan</label>
		                <input type="text" name="kecamatan" class="form-control" id="kecamatan" placeholder="Masukkan Kecamatan">
		              </div>
		            </div>
		          </div>
		          <div class="row">
		            <div class="col-md-6">
		              <div class="form-group">
		                <label for="status_perkawinan">Status Perkawinan</label>
		                <input type="text" name="status_perkawinan" class="form-control" id="status_perkawinan" placeholder="Masukkan Status Perkawinan">
		              </div>
		            </div>
		            <div class="col-md-6">
		              <div class="form-group">
		                <label for="pekerjaan">Pekerjaan</label>
		                <input type="text" name="pekerjaan" class="form-control" id="pekerjaan" placeholder="Masukkan pekerjaan">
		              </div>
		            </div>
		          </div>
		          <div class="row">
		            <div class="col-md-6">
		              <div class="form-group">
		                <label for="kewarganegaraan">Kewarganegaraan</label>
		                <input type="text" name="kewarganegaraan" class="form-control" id="kewarganegaraan" placeholder="Masukkan Kewarganegaraan">
		              </div>
		            </div>
		            <div class="col-md-6">
		              <div class="form-group">
		                <label for="berlaku_hingga">Berlaku Hingga</label>
		                <input type="text" name="berlaku_hingga" class="form-control" id="berlaku_hingga" placeholder="Berklaku Hingga">
		              </div>
		            </div>
		          </div>
		          <div class="form-group">
		          	<div class="row">
		          		<div class="col-md-4">
		          			<button type="submit" class="btn btn-primary btn-block" name="save_ktp">Simpan</button>
		          		</div>
		          	</div>
		          </div>
				</form>
			</div>
		</div>
	</div>

{% include 'footer/footer_admin.html' %}
</body>
</html>
