<div class="modal fade bd-example-modal-lg" id="modal_contact" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <form action="/contact" method="post">
        <div class="modal-header">
          <h4 class="modal-title" id="exampleModalLabel">Hubungi Admin</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="nama_contact">Nama</label>
            <input type="text" name="nama_contact" id="nama_contact" class="form-control" placeholder="Masukkan Nama Anda" required>
          </div>
          <div class="row">
            <div class="col-md-6">
              <label for="email_contact">Email</label>
              <input type="email" name="email_contact" id="email_contact" class="form-control" placeholder="Masukkan Email Anda" required>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="no_hp">Nomor HP</label>
                <input type="text" name="no_hp" id="no_hp" class="form-control" placeholder="Masukkan Nomor HP Anda">
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="isi_contact">Isi</label>
            <textarea name="isi_contact" id="isi_contact" class="form-control" placeholder="Anda mau tanya apa ?" required style="height: 200px;"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Keluar</button>
          <button type="submit" class="btn btn-primary" name="contact">Hubungi</button>
        </div>
      </form>
    </div>
  </div>
</div>
